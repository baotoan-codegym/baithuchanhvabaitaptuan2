<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
<p id="show"></p>
</body>
</html>
<script>
    let numbers=parseInt(prompt('nhập số lượng số nguyên tố cần in ra:'));
    let demHienThiSoLan;
    let N=2;

    for (demHienThiSoLan=0;demHienThiSoLan<numbers;){
        let demSoLanChiaHet=0;
        for (let i=1;i<=N;i++){
            // số nguyên tố chỉ chia hết cho 1 và chính nó => số lần chia hết =2 thì là số nguyên tố
            if (N%i==0){
                demSoLanChiaHet++;
            }
        }
        if (demSoLanChiaHet==2){
            document.getElementById('show').innerHTML+=N+"<br>";
            demHienThiSoLan++;
        }
        N++;
    }




</script>
